                        <select id="searchType" onchange ="display()"class="form-control form-control-lg">

                        <thead>
                            <tr>
                                <th scope="col"> #</th>
                                <th scope="col">Name</th>

        <script>           
            // function linkPage(){
            //     windows.location = "UserManagement.html?id="+data[i]['user_id']"";
            // }
            var row = new Array();
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function()
            {
                if (this.readyState == 4 && this.status == 200)
                {
                    var data = JSON.parse(this.responseText);
                    var container = document.getElementById("userList");
                    for(var i=0; i<data.length&&i<10;i++)
                    {
                        var count = i+1;
                        var link = document.createElement("a");
                        row[i] = document.createElement("tr");
                        row[i].setAttribute("href","UserManagement.html?id="+data[i]['user_id']+"");
                        row[i].setAttribute("onclick","document.location='UserManagement.html?id="+data[i]['user_id']+"'");   
                        row[i].setAttribute("style","cursor: pointer");                  
                        row[i].innerHTML ="<th scope=\"row\">"+ count + " </th><td>"+data[i]['name']+"    "+ data[i]['surname']+"</td><td>"+data[i]['faculty']+"</td><td>  "+data[i]['department']+"</td>";
                        container.appendChild(row[i]);
                    }
                    
                }
            };
            xmlhttp.open("GET", "findUser.php", true);
            xmlhttp.send();

            function removeDisplay()
            {
                for(var i = 0; i<row.length;i++)
                    row[i].remove();
            }

            function display()
            {
                var select = document.getElementById("searchType");
                var type = select.options[select.selectedIndex].value;
                var search = document.getElementById("searchBox").value;

                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function()
                {
                    if (this.readyState == 4 && this.status == 200)
                    {
                        removeDisplay();
                        var container = document.getElementById("userList");
                        var data = JSON.parse(this.responseText);
                        for(var i=0; i<data.length &&i<10;i++)
                            {
                                var count = i+1; 
                                row[i] = document.createElement("tr");
                                row[i].innerHTML ="<th scope=\"row\">"+ count + " </th><td>"+data[i]['name']+"    "+ data[i]['surname']+"</td><td>"+data[i]['faculty']+"</td><td>"+data[i]['department']+"</td>";
                                row[i].innerHTML ="<a href=\"UserManagement.html#"+data[i]['user_id']+"\"><th scope=\"row\">"+ count + " </th><td>"+data[i]['name']+"    "+ data[i]['surname']+"</td><td>"+data[i]['faculty']+"</td><td>"+data[i]['department']+"</td></a>";
                                container.appendChild(row[i]);
                            }
                        // document.getElementById("test").innerHTML = this.responseText;
                    }
                };
                xmlhttp.open("GET", "findUser.php?search=" + search +"&type="+type, true);
                xmlhttp.send();
            }
                
        </script>
