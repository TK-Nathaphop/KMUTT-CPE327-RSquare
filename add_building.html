	<div class="container">
		<div id="add-building-form">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<div class="d-flex justify-content-center">
						<h1 class="vdark-blue"><b>Add Building</b></h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
					<div class="form-group">
						<label for="Building-Name"><span class="dark-blue"><b>Building Name</b></span></label>
						<input type="text" class="form-control" id="Building_Name0" name="Building_Name0"
							placeholder="Witsawa Wattana Building" />
					</div>
				</div>
				<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
					<div class="form-group">
						<input type="file" id="img_building" name="img[]" class="file" accept="image/*" />
						<label for="Building_Image"><span class="dark-blue"><b>Building Image</b></span></label>
						<div class="input-group">
							<input type="text" class="form-control" disabled placeholder="Upload File"
								id="file_building" />
							<div class="input-group-append">
								<button type="button" id="btn" class="browse-building btn btn-dark-blue">
									Browse...
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row p-3">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="floor-template">
					<div class="row nothing" id="deleteFloor0">
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<div class="row shadow p-3 mb-3 bg-white rounded">
								<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
									<div class="form-group">
										<label for="Floor0"><span class="dark-blue"><b>Floor</b></span></label>
										<input type="text" class="form-control" id="Floor0" placeholder="Floor G"
											name="Floor0" />
									</div>
									<div class="form-group">
										<input type="file" id="img_blueprint_0" name="img[]" class="file"
											accept="image/*" />
										<label for="Blueprint"><span class="dark-blue"><b>Blueprint</b></span></label>
										<div class="input-group">
											<input type="text" class="form-control" disabled placeholder="Upload File"
												id="file_blueprint_0" />
											<div class="input-group-append">
												<button onclick="browse_blueprint('0')" type="button" id="btn"
													class="browse-blueprint btn btn-dark-blue">
													Browse...
												</button>
											</div>
										</div>
									</div>
								</div>
								<div class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
									<div class="row">
										<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
											<label for="Place"><span class="dark-blue"><b>Place</b></span></label>
										</div>
									</div>
									<div class="row">
										<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="placeF0">
											<div class="row">
												<div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5">
													<h5 id="h5F0P0">Dummy Place</h5>
												</div>
												<div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-7">
													<a href="#" onclick="View_Details('F0P0','0','0')" id="View_DetailsF0P0">
														<span class="dark-blue" data-toggle="modal"
															data-target="#add_place_popup_F0">View details</span>
													</a>
												</div>
											</div>
											
										</div>
									</div>
									<div class="row">
										<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
											<!-- Button trigger modal -->
											<button onclick="add_place_popup_btn('0')" type="button" class="btn btn-dark-blue" data-toggle="modal"
												data-target="#add_place_popup_F0" id="add_place_popup_btn_F0">
												Add Place
											</button>

											<!-- Modal -->
											<div class="modal fade" id="add_place_popup_F0" tabindex="-1" role="dialog"
												aria-labelledby="add_place_popup_F0_Title" aria-hidden="true">
												<div class="modal-dialog modal-dialog-centered" role="document">
													<div class="modal-content">
														<div class="modal-header">
															<h5 class="modal-title vdark-blue">
																<b id="ModalTitleF0P0" style="padding-left: 1px;">Add Place</b>
															</h5>
															<button type="button"
																class="close" data-dismiss="modal" aria-label="Close">
																<span aria-hidden="true">&times;</span>
															</button>
														</div>
														<div class="modal-body">
															<div class="container-fluid">
																<div class="row">
																	<div
																		class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
																		<div class="form-group">
																			<label for="Place_NameF0P0"><span
																					class="dark-blue"><b>Place
																						Name</b></span></label>
																			<input type="text" class="form-control"
																				id="Place_NameF0P0"
																				placeholder="Dummy place"
																				name="Place_NameF0P0" />
																		</div>
																	</div>
																	<div
																		class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
																		<div class="form-group">
																			<label for="Capacity"><span
																					class="dark-blue"><b>Capacity</b></span></label>
																			<input type="text" class="form-control"
																				id="CapacityF0P0" placeholder="50" />
																		</div>
																	</div>
																	<div
																		class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
																		<div class="form-group">
																			<p class="vdark-blue"
																				style="padding-top: 80%;">
																				people
																			</p>
																		</div>
																	</div>
																</div>
																<div class="row">
																	<div
																		class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
																		<div class="form-check">
																			<input onclick="DrumUsage('F0P0','0','0')" class="form-check-input"
																				type="checkbox" value="1"
																				id="DrumUsageF0P0" name="DrumUsageF0P0"/>
																			<label class="form-check-label"
																				for="DrumUsageF0P0">
																				Drum Usage
																			</label>
																		</div>
																	</div>
																	<div
																		class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
																		<div class="form-check">
																			<input onclick="Projector('F0P0','0','0')" class="form-check-input"
																				type="checkbox" value="1"
																				id="ProjectorF0P0" name="ProjectorF0P0"/>
																			<label class="form-check-label"
																				for="ProjectorF0P0">
																				Projector
																			</label>
																		</div>
																	</div>
																</div>
																<div class="row">
																	<div
																		class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
																		<div class="form-check">
																			<input onclick="Microphone('F0P0','0','0')" class="form-check-input"
																				type="checkbox" value="1"
																				id="MicrophoneF0P0" name="MicrophoneF0P0"/>
																			<label class="form-check-label"
																				for="MicrophoneF0P0">
																				Microphone
																			</label>
																		</div>
																	</div>
																	<div
																		class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
																		<div class="form-check">
																			<input onclick="Speaker('F0P0','0','0')" class="form-check-input"
																				type="checkbox" value="1" id="SpeakerF0P0" name="SpeakerF0P0"/>
																			<label class="form-check-label"
																				for="SpeakerF0P0">
																				Speaker
																			</label>
																		</div>
																	</div>
																</div>
															</div>
														</div>
														<div class="modal-footer">
															<button onclick="add_place('0')" type="button" class="btn btn-dark-blue"
																id="add_placeF0" data-dismiss="modal" style="display: block;">
																<span id="add_place_text_F0">Add</span>
															</button>
															<button onclick="delete_detail('F0P0','0','0')" type="button" class="btn btn-outline-dark-blue"
																id="delete_placeF0" data-dismiss="modal" style="display: block;">
																<span id="add_place_text_F0">Delete</span>
															</button>
															<button onclick="save_detail('F0P0','0','0')" type="button" class="btn btn-dark-blue"
																id="save_placeF0" data-dismiss="modal" style="display: block;">
																<span id="add_place_text_F0">Save</span>
															</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
									<button type="button" onclick="deleteFloor('0')" class="close" name="deleteFloor0"
										data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row p-3 mb-3">
				<div class="col-sm-4 col-md-6 col-lg-8 col-xl-8"></div>
				<div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2">
				</div>
				<div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2">
					<button onclick="add_floor()" type="button" class="btn btn-dark-blue" data-toggle="modal" id="add_floor"
						style="width:100%">
						Add floor
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 col-md-6 col-lg-8 col-xl-8"></div>
				<div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2">
					<button type="button" class="btn btn-secondary" data-toggle="modal" id="btn-cancel"
						style="width:100%">
						Cancel
					</button>
				</div>
				<div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2">
					<button onclick="sendAll()" type="submit" class="btn btn-dark-blue" data-toggle="modal"
						id="btn-save" style="width:100%">
						Save
					</button>
				</div>
			</div>
		</div>
	</div>
