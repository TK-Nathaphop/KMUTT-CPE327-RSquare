<script>
	console.log("euei");

	function sendAll() {
		sendJSON();

	}

	function sendIMG() {
		console.log("img send");
		const formData = new FormData();
		const img1 = document.getElementById("img-building").files[0];
		const img2 = document.getElementById("image2").files[0];
		formData.append("image", img1);
		formData.append("image2", img2);

		fetch("uploadfile.php", {
			method: "POST",
			body: formData
		}).then(async res => {
			//   debugging
			const data = await res.text();
			console.log("img res", data);
		});
	}

	function sendJSON() {
		const name = document.getElementById("name").value;

		console.log("name", name);
		fetch("data.php", {
			method: "POST",
			body: JSON.stringify({
				name: name

			})
		}).then(async res => {
			//   debugging
			const data = await res.text();
			console.log("server res", data);
		});
	}
</script>
